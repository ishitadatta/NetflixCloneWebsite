<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
</head>
<body>
<style>
$itemGrow: 1.2;
$duartion: 250ms;
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  background-color: #000;
}

h1 {
  font-family: Arial;
  color: red;
  text-align: center;
}

.wrapper {
  display: grid;
  grid-template-columns: repeat(3,100%);
  overflow:hidden;
  scroll-behavior: smooth;

  section {
    width: 100%;
    height: 200px;
    position:relative;
    display:grid;
    grid-template-columns:repeat(7,auto);
    margin: 20 px 0;
    
    .item {
      padding: 0 2px;
      transition: $duration all;
      
	      &:hover { 
	       		margin: 0 40px;
	        	transform: scale(1.2);
      			}
      
   		  }
    
    a {
      position: absolute;
      color: #fff;
      text-decoration: none;
      font-size: 6em;
      background:rgb(0,0,0);
      width: 80px;
      padding: 20px;
      text-align: center;
      z-index: 1;
      
      &:nth-of-type(1) {
        top:0; bottom:0; left:0;
        background: linear-gradient(-90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
      }
      &:nth-of-type(2) {
        top:0; bottom:0; right: 0;
        background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
      }
      
    }
    
  }
}
	<div class="wrapper">
		<section id="section1">
			<a href="#section3"></a>
			<a href="#section2"</a>
		</section>
		<section id="section2">
			<a href="#section1"></a>
			<a href="#section3"</a>
		</section>
		<section id="section3">
			<a href="#section3"></a>
			<a href="#section2"</a>
		</section>
	</div>
</body>
</html>
